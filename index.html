<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload a Video</h1>
  <input type="file" id="video" accept="video/*"><br><br>
  <button onclick="upload()">Upload</button>

  <p id="status"></p>

  <script>
    async function upload() {
      const video = document.getElementById('video').files[0];
      const statusEl = document.getElementById('status');

      if (!video) {
        statusEl.textContent = "Video is required.";
        return;
      }

      const formData = new FormData();
      formData.append('video', video);

      statusEl.textContent = 'Uploading...';

      try {
        const response = await fetch('https://poodle-relevant-alien.ngrok-free.app/upload', {
          method: 'POST',
          headers: {
            'ngrok-skip-browser-warning': 'eee'
          },
          body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
          statusEl.textContent = `Uploaded: ${result.filename}`;
        } else {
          statusEl.textContent = 'Upload failed.';
        }
      } catch (err) {
        statusEl.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
