<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload a Video</h1>

  <form action="https://3t6bda.tunnel.pyjam.as/upload" method="POST" enctype="multipart/form-data" target="uploadTarget">
    <input type="file" name="video" accept="video/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="status">Upload in progress will not be indicated here without JavaScript.</p>

  <!-- Optional: hidden iframe to handle form submission response -->
  <iframe name="uploadTarget" style="display:none;"></iframe>
</body>
</html>
